<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/pub.js"></script>

	<title>Keyboard Event Node.JS Socket.io</title>
</head>
<body>
<script>
	$(document).ready(function() {
		$('#pub').pubevent();
	});
	function broadcast() {
		var msg = $('#msg').val();
		$('#pub').broadcast(msg);
	}
</script>
Send Event <input id='pub'></input>
<br>
<input id='msg'></input> <input type='button' onclick='javascript:broadcast()' value='Broadcast'></input>
</body>
